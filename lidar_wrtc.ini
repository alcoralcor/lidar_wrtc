[WEBRTCSERVER]
server-host = 0.0.0.0
server-port = 8080
cartesian = True
polar = False

[LIDAR1]
serial-port = /dev/ttyUSB0
serial-baudrate = 230400
filter = [(-1.0, 0.0), (-1.0, 3.0), (1.0, 3.0), (1.0, 0.0)]
offset = [-1.0, 0.0]

[LIDAR2]
serial-port = /dev/ttyUSB1
serial-baudrate = 230400
filter = [(-1.0, 0.0), (-1.0, 3.0), (1.0, 3.0), (1.0, 0.0)]
offset = [1.0, 0.0]
